<div class="row">
  <div class="col-lg-8">
    <div class="card ">
      <h3 class="card-title-primary ">{{item.title}}</h3>
      <div class="card-body">
        <img src="{{item.pictures[0].url}}" class="card-img" style="max-width: 50%; max-height: 50%;">
        <p class="card-text-primary ">Some quick example text to build on the card title and make up the bulk of the
          card's content.</p>
      </div>
      <ul class="list-group list-group-flush  text-white ml-center">
        <li class="list-group-item bg-primary">Precio: {{item.price | currency:"COP":"symbol-narrow"}}</li>
        <li class="list-group-item bg-primary">Unidades Vendidas: {{item.sold_quantity}}</li>
        <li class="list-group-item bg-primary">Categoria: {{item.category_id}}</li>
      </ul>
      <div class="card-action">
        <h3><span class="badge badge-pill badge-success"> <a id="agregaCarrito" (click)="agregarCarrito()">Agregar al
              carrito</a></span></h3>

      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <app-carrito [itemsCarrito]="carrito" [tablaOn]="tablaOn"></app-carrito>
  </div>
</div>
