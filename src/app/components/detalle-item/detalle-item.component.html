
<div class="col s10 m10 l8">
    <h2 class="header">{{item.title}}</h2>
    <div class="card horizontal">
      <div class="card-image">
        <img src="{{item.thumbnail}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
         
          <p><span class="blue-text text-darken-2">{{item.price | currency:"COP":"symbol-narrow"}}</span></p>
          <!--<p>{{item.brand}}</p>
          <p>{{item.images}}</p>
          <p>{{item.rating}}</p>
          <p>{{item.category.category_name}}</p>
          <p>{{item.soldunits}}</p>-->
        </div>
        <div class="card-action">
          <a id="agregaCarrito" (click)="agregarCarrito()">Agregar al carrito</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col l4">
    <div class="carrito">
    <app-carrito [itemsCarrito]="carrito" [tablaOn]="tablaOn"></app-carrito>
  </div>
  </div>
