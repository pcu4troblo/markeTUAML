<div class="carrito">
<table *ngIf="itemsCarrito" class="responsive">
    <thead>
      <tr>
          <th>Item</th>
          <th>Costo</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of itemsCarrito">
        <td id="item">{{item.item}}</td>
        <td>{{item.cost}}</td>
        <td>{{item.cost}}</td>
      </tr>
    </tbody>
  </table>
  <table class="responsive">
    <thead>
      <tr>
          <th>Total</th>
          <th>{{suma | currency:"COP":"symbol-narrow"}}</th>
      </tr>
    </thead>
  </table>
</div>
